<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      body{
        width: 100%;
        height: 100vh;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <video id="video" width="800" height="600" autoplay>
      您的浏览器不支持Video标签。
    </video>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  <script>
    const { ipcRenderer } = require('electron')
    const fs = require('fs')
    const video = document.getElementById('video')
    
    if(process.env.NODE_ENV === "production"){
      document.getElementById('app').style.display = 'none';
    ipcRenderer.send('get-video-url')
    ipcRenderer.once('get-video-url', (event, url) => {
      fs.readFile(url, (error, buf)=>{ // 读取文件，并将缓存区进行转换
        if(!error){
          const buff = Uint8Array.from(buf);
          const bolb = new Blob([buff]); // 转为一个新的Blob文件流
          video.src = window.URL.createObjectURL(bolb); // 转换为url地址并直接给到audio
          // video.play()
        }
      });
    })
    }else {
      video.remove()
    }
  </script>
  </body>
</html>
